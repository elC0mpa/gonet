name: Build and Release (Master)

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js for Semantic Release
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install Dependencies for Semantic Release
      - name: Install Dependencies
        run: npm install

      # Step 4: Set up Go Environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      # Step 5: Install GoReleaser (Version 2)
      - name: Install GoReleaser
        run: |
          curl -sL https://install.goreleaser.com/github-action.sh | bash

      # Step 6: Create Production Release Using Semantic Release
      - name: Create Production Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      # Optional: Cleanup (if needed)
      - name: Cleanup
        run: |
          rm -rf ./dist ./node_modules
